  <ion-content padding >
    <div id="container">
    </div>
      <ion-item-group>
        <ion-item-divider  color="light">Hoy</ion-item-divider>
        <ion-item *ngFor="let item of message | async" >

          <ion-item color="dark">
            <ion-icon name="warning" color="yellow"></ion-icon>
            {{item.title}}
          </ion-item>
          <p style="text-align:justify" text-wrap>{{item.body}}</p>
          <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>
          <ion-badge item-end color="danger">{{item.createdAt}}</ion-badge>
        </ion-item>
        </ion-item>
      </ion-item-group>

</ion-content>
