<ion-header>
    <ion-toolbar>
        <ion-title>
            Asistencia
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancelar</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    
    <ion-item *ngFor="let item of cursos">
        <p>
                {{item.nombre + " " + item.horas}}
    </p>
    </ion-item>
</ion-content>
