
<ion-content padding id="form">
  <div *ngIf="this.afAuth.authState  | async; let user; else showLogin">

      <ion-badge text-wrap color="secondary"><p>Usted ya ha iniciado sesión con: {{user.email}}</p></ion-badge>
      <ion-item>
        <button type="button" name="button"ion-button block (click)="authServ.logout()">Cerrar sesión</button>
      </ion-item>
  </div>

  <ng-template #showLogin>
  <form [formGroup]="loginForm">
  <ion-list>
<ion-row>
    <ion-col col-12>
  <ion-item>
    <input autocorrect="on"  type="text" placeholder="Correo"formControlName="email" >
  </ion-item>
  </ion-col>
  <ion-col col-12>
  <ion-item>
    <input autocorrect="on"  type="password" placeholder="Contraseña" formControlName="password" >
  </ion-item>
</ion-col>
</ion-row>
  <button type="button" ion-button outline block (click)="submitForm()" >Entrar</button>
</ion-list>
<button type="button" ion-button outline block (click)="Open('registro')" >Registrarte</button>

<button type="button" ion-button outline block color="danger" (click)="Open('recuperacion')">¿Olvidaste tú contraseña?</button>

</form>

</ng-template>
</ion-content>
