<ion-header>
        <ion-toolbar>
          <ion-title>
            Usuario : {{item.name}}
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancelar</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
<ion-content>

      <ion-item>
        <input placeholder="Nombre" [(ngModel)]="item.name" name="name" type="text">
      </ion-item>

      <ion-item>
        
        <input placeholder="Apellido paterno" [(ngModel)]="item.lastName" name="lastname" type="text">
      </ion-item>

      <ion-item>
        
        <input placeholder="Apellido materno" [(ngModel)]="item.lastName2" name="lastname2" type="text">
      </ion-item>

      <ion-item>
        
        <input placeholder="Edad" [(ngModel)]="item.age" name="age" type="text">
      </ion-item>

      <ion-item>
        
        <input placeholder="Telefono" [(ngModel)]="item.phone" name="phone" type="text">
      </ion-item>

      <ion-item>
        <ion-label>Estatus</ion-label>
        <ion-select [(ngModel)]="item.accessLevel" name="accessLevel">
          <ion-option value="admin">Administrador</ion-option>
          <ion-option value="coordi">Coordinador</ion-option>          
          <ion-option value="teacher">Maestro</ion-option>
          <ion-option value="student">Estudiante</ion-option>
          <ion-option value="user">Usuario</ion-option>
          <ion-option value="tutor">Tutor</ion-option>
        </ion-select>
      </ion-item>



        <button type="button" ion-button block (click)="editCurrentUser(item)" > Editar usuario </button>
</ion-content>
