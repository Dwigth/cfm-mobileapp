<ion-header>
  <ion-toolbar>
    <ion-title>
      Prospectos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-item>
<button type="button" large block ion-button > Crear prospecto </button>
</ion-item>

<ion-searchbar (ionInput)="getItems($event)" ></ion-searchbar>
<ion-list>
<ion-item-group >
<ion-item-divider style="text-align:center;" color="light">Prospectos</ion-item-divider>
<ion-item-sliding *ngFor="let item of prospects"  >
  <ion-item >
      <p>{{item}}</p>
  </ion-item>

<ion-item-options  side="right">
    <button ion-button color="secondary">
      <ion-icon name="open"></ion-icon>
      Editar
    </button>
    <button ion-button  color="danger">
      <ion-icon name="trash"></ion-icon>
      Eliminar
    </button>
  </ion-item-options>

</ion-item-sliding>
</ion-item-group>
</ion-list>
