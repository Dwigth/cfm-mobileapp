  <ion-content class="bgcontainer" padding>
    <div id="container">
    </div>
<div  class="head">
  <h1 >BIENVENIDOS</h1>
</div>

<div *ngFor="let item of items | async ">
  <img   src="{{item.imageURL}}"/>
  <ion-item class="bgcontainer">
    <h2>
      {{item.title}}
    </h2>
    <p style="text-align:justify" text-wrap>
      {{item.textBody}}
    </p>
    <ion-row>
       <ion-col>
         <button ion-button icon-left color="dark" clear small>
           <ion-icon name="md-calendar"></ion-icon>
           <div>{{item.createdAt}}</div>
         </button>
       </ion-col>
     </ion-row>
    <button (click)="OpenModal(item.key)" ion-button color="green" small> Ver m√°s</button>
  </ion-item>
</div>
</ion-content>
<ion-footer class="bgcontainer center bgverde">
    <p class="textblack">Seguimos mejorando nuestra App.</p>
</ion-footer>
