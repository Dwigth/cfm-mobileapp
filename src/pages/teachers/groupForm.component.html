<ion-header>
        <ion-toolbar>
          <ion-title>
              Crear grupo
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
            
            <form [formGroup]="groupForm">
                    <ion-list no-lines>
                  <ion-row>
                      <ion-col col-12>
                    <ion-item>
                      <input autocorrect="on"  type="text" placeholder="Nombre grupo ej: Bateria-S1, etc... " formControlName="name" >
                    </ion-item>
                    </ion-col>
                    <ion-col col-12>
                      <ion-item>
                        <ion-label>Materia</ion-label>
                        <ion-select formControlName="course">
                          <ion-option value="bajo">BAJO</ion-option>
                          <ion-option value="bateria">BATERIA</ion-option>
                          <ion-option value="canto">CANTO</ion-option>
                          <ion-option value="dibujo">DIBUJO</ion-option>
                          <ion-option value="guitarra">GUITARRA</ion-option>
                          <ion-option value="piano">PIANO</ion-option>
                          <ion-option value="saxofon">SAXOFON</ion-option>
                          <ion-option value="ukulele">UKULELE</ion-option>
                          <ion-option value="violin">VIOLIN</ion-option>
                        </ion-select>
                      </ion-item>
                      </ion-col>
                  <ion-col col-12>
                      <h2 text-center>Integrantes</h2>
                  </ion-col>
                <ion-col col-12>

                   

                    </ion-col>

                  </ion-row>
                  </ion-list>
                </form>

                <ion-card>
                    <ion-card-header>
                            <ion-searchbar (keyup)="getItems($event)" ></ion-searchbar>
                    </ion-card-header>
                    
                    <ion-card-content>
                    <ion-list no-lines>
                            <ion-item *ngFor="let item of students | async;  i as index" text-wrap>
                              <p id="{{item.uid}}"></p>
                              <ion-avatar item-start>
                                    <img src="{{item.imageURL}}">
                              </ion-avatar>
                              <ion-label>{{item.name +" " + item.lastName + " " + item.lastName2}}</ion-label>
                              <input type="checkbox" id="{{item.uid}}" (click)="getValueEachMember(item.uid)" item-end color="secondary" > 
                            </ion-item>
                    </ion-list>
                </ion-card-content>

                </ion-card>

                  <button type="button" (click)="createGroup()" ion-button outline block >Crear grupo</button>
                  
    
      </ion-content>
