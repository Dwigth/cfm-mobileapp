<ion-header>
    <ion-toolbar>
      <ion-title>
          Lecciones agregadas
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
            <button (click)="OpenLessonCreator(groupkey)" ion-button >
                    <ion-icon name="add-circle" ></ion-icon>
                  </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
        
        <ion-card *ngFor="let item of lessons | async" text-wrap>
           
                <ion-item>
                  <h2>{{item.name}}</h2>
                  <p>{{item.createdAt}}</p>
                </ion-item>
              
                <ion-card-content text-wrap>
                  {{item.bodytext}}
                </ion-card-content>
              
                <ion-row>
                    <ion-col>
                      <button (click)="this.tchSrv.deleteLesson(groupkey,item.key)" ion-button icon-left clear small>
                          <ion-icon color="danger" name="trash"></ion-icon>
                      </button>
                    </ion-col>

                    <ion-col>
                            <a  href="{{item.url}}" download="{{item.name}}">
                              <button ion-button icon-left clear small >
                                Recurso Compartido 
                                
                                <ion-icon name="md-cloud-download"></ion-icon>
                              </button>
                              </a>
                          
                       
                      </ion-col>
                    
                      <ion-col>
                          <button (click)="Edit(item.key)" ion-button icon-left clear small>
                            <ion-icon name="build"></ion-icon>
                            <div>Editar</div>
                          </button>
                        </ion-col>

                  </ion-row>
              </ion-card>

  </ion-content>
