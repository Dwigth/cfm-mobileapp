<ion-header>
    <ion-toolbar>
      <ion-title>
          Integrantes 
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
      <ion-buttons end>
            <button (click)="openSearch()" ion-button >
                    <ion-icon *ngIf="!search; else remove"  name="add-circle" ></ion-icon>
                    <ng-template #remove >
                        <ion-icon color="danger"  name="md-remove" ></ion-icon>
                    </ng-template>
                  </button>
          </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>
        
        <ion-card text-wrap >
                <ion-card-content>
                    <ion-list>
                        <ion-list-header>
                                <ion-searchbar *ngIf="search" (keyup)="getItems($event)"></ion-searchbar>
                          </ion-list-header>
                          <h2 text-center>Integrantes actuales</h2>
                        <ion-item-sliding *ngFor="let item of groupMembers | async" >
                            <ion-item>
                              <ion-avatar  item-start>
                                <img src="{{item.imageURL}}">
                              </ion-avatar>
                              <h2>{{item.name + " " +item.lastName  +" " + item.lastName2}}</h2>
                            </ion-item>
                            <ion-item-options side="right">
                              <button (click)="deleteMember(id,item.key)" ion-button color="danger">
                                <ion-icon name="trash"></ion-icon>
                                Borrar
                              </button>
                            </ion-item-options>
                          </ion-item-sliding>
                      </ion-list>
                      <p>Deslice hacia la izquierda para ver opciones</p>
                </ion-card-content>
                </ion-card>

                <ion-card text-wrap *ngIf="search">
                        <ion-list-header no-lines>
                                Resultados de busqueda:
                          </ion-list-header>
                        <ion-card-content>
                            <ion-list no-lines>

                                <ion-item-sliding *ngFor="let item of members | async" >
                                    <ion-item>
                                      <ion-avatar  item-start>
                                        <img src="{{item.imageURL}}">
                                      </ion-avatar>
                                      <h2>{{item.name + " " +item.lastName  +" " + item.lastName2}}</h2>
                                    </ion-item>
                                    <ion-item-options side="right">
                                      <button (click)="addMember(id,item.uid,item.key)" ion-button color="primary" clear>
                                        <ion-icon name="add-circle"></ion-icon>
                                      </button>
                                    </ion-item-options>
                                  </ion-item-sliding>
                              </ion-list>
                              <p>Deslice hacia la izquierda para ver opciones</p>
                        </ion-card-content>
                        </ion-card>
  </ion-content>
