<ion-header>
        <ion-toolbar>
          <ion-title>
              Grupos 
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
                <button (click)="OpenCreateGroupForm()" ion-button >
                        <ion-icon name="add-circle" ></ion-icon>
                      </button>
              </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
            
            <ion-card text-wrap *ngFor="let item of groups | async" >
                    <ion-item>
                      <h2>{{item.name }}</h2>
                      <h4>Materia: {{item.course}} </h4>
                      <p >{{item.date}}</p>
                      <p hidden  >{{item.groupkey}}</p>
                    </ion-item>
                  
                    <ion-card-content>
                        <ion-list>
                            <ion-list-header>
                                <button ion-button (click)="openMembers(item.groupkey,item.name)" >Integrantes</button>
                              </ion-list-header>

                            <ion-item-sliding *ngFor="let member of groupMembers | async" >
                                <ion-item>
                                  <ion-avatar  item-start>
                                    <img src="{{member.imageURL}}">
                                  </ion-avatar>
                                  <h2>{{member.name}}</h2>
                                </ion-item>
                                <ion-item-options side="right">
                                  <button ion-button color="danger">
                                    <ion-icon name="trash"></ion-icon>
                                    Borrar
                                  </button>
                                </ion-item-options>
                              </ion-item-sliding>
                          </ion-list>
                    </ion-card-content>
                  
                    <ion-row>
                        <ion-col>
                          <button (click)="this.tchSrv.deleteGroup(item.groupkey)" ion-button icon-left clear >
                              <ion-icon color="danger" name="trash"></ion-icon>
                          </button>
                        </ion-col>
                        <ion-col>
                            <button (click)="OpenDetails(item.groupkey)" ion-button icon-right clear >
                                Lecciones
                                <ion-icon name="md-arrow-round-forward"></ion-icon>
                            </button>
                          </ion-col>
                      </ion-row>

                      

                    </ion-card>


      </ion-content>
