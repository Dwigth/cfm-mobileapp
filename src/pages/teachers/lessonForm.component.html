<ion-header>
        <ion-toolbar>
          <ion-title *ngIf="!edit;else editTitle">
              Crear lección
          </ion-title>
          <ng-template #editTitle>
              <ion-title >
                  Editar lección
              </ion-title>
          </ng-template>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
            
            <form [formGroup]="lessonForm">
                    <ion-list no-lines>
                  <ion-row>
                      <ion-col col-12>
                    <ion-item>
                      <input autocorrect="on"  type="text" placeholder="Nombre de lección" formControlName="name" >
                    </ion-item>
                    </ion-col>
                  <ion-col col-12>
                      <h2 text-center>Contenido de lección</h2>
                  </ion-col>
                <ion-col col-12>
                    <ion-card>
                        <ion-card-header>
                                
                        </ion-card-header>
                        
                        <ion-card-content>
                                <ion-item>
                                        <textarea rows='5' data-min-rows='3' formControlName="body" placeholder='Cuerpo de lección' required></textarea>
                                      </ion-item>

                                <upload-form>
                                </upload-form>
                    </ion-card-content>

                    </ion-card>
                    </ion-col>

                  </ion-row>
                  </ion-list>
                  <button  *ngIf="!edit;else editButton" type="button" (click)="saveLesson()" ion-button outline block >Crear lección</button>
                  <ng-template #editButton>
                      <button  type="button" (click)="editLesson(lessonkey)" ion-button outline block >Editar lección</button>
                  </ng-template>
                  </form>
    
      </ion-content>
