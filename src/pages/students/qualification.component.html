<ion-header>
    <ion-toolbar>
      <ion-title>
          Calificaciones
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content>

    <body>
    <ion-content >
      <div class="container"></div>
      <div *ngFor="let item of qualifications;index as i;" [attr.data-index]="i">

      <ion-card >
          <ion-item>
              <h2>Bater√≠a</h2>
              <p>November 5, 1955</p>
            </ion-item>

        <ion-card-content>
        <div class="row header" >
          <div class="col">{{item.atribute}}: </div>
          <div class="col">{{item.score}}</div>
        </div>
      </ion-card-content>
  </ion-card>
  
</div>

    </ion-content>
  </body>
