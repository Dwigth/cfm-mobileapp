<ion-header>
        <ion-toolbar>
          <ion-title>
              Clases
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
            
            <ion-card>
                    <ion-card-header>
                     Cursos
                    </ion-card-header>
                  
                    <ion-list *ngFor="let item of groups | async">

                      <div>
                          <button (click)="DisplayDetails(item.groupkey)" ion-item>

                              <ion-icon name="at" item-start></ion-icon>
      
                              {{item.name}}
                            </button>
                      </div>
                      
                    </ion-list>
                  </ion-card>
      </ion-content>
