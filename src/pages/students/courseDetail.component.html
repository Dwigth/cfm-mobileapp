<ion-header>
        <ion-toolbar>
          <ion-title>
              Detalles de grupo: 
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
            
            <ion-card *ngFor="let item of lessons | async" text-wrap>
                    <ion-item>
                      <ion-avatar item-start>
                        <img src="img/marty-avatar.png">
                      </ion-avatar>
                      <h2>{{item.name}}</h2>
                      <p>{{item.createdAt}}</p>
                    </ion-item>
                  
                    <ion-card-content>
                      <p>{{item.bodytext}}</p>
                    </ion-card-content>
                  
                    <ion-row>

                      <ion-col>

                        <button ion-button icon-left clear small>
                          <ion-icon name="thumbs-up"></ion-icon>
                          <div>12 Likes</div>
                        </button>
                      </ion-col>

                      <ion-col>
                        <a  href="{{item.url}}" download="{{item.name}}">
                          <button ion-button icon-left clear small >
                            Recurso Compartido 
                            <ion-icon name="md-cloud-download"></ion-icon>
                          </button>
                          </a>
                  </ion-col>

                      <ion-col center text-center>
                        <ion-note>
                          11h ago
                        </ion-note>
                      </ion-col>
                    </ion-row>
                  
                  </ion-card>

      </ion-content>
